<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <button class="shopping-cart-btn"
        ><img src="./imgs/cart.svg" alt="" /><span>0</span></button
      >
    </header>
    <main>
      <section class="cards">
        <template id="card-template">
          <div class="card">
            <h3 class="card__title"></h3>
            <img class="card__img" src="" alt="product image" />
            <div class="wrapper-card__description">
              <div class="card__description">
                <p class="card__text price">price:</p>
                <p class="card__text articul">articul:</p>
              </div>
              <button class="card__btn">Add to Cart</button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <div class="modal" id="modal">
      <div class="modal-content">
        <table>
          <thead>
            <tr>
              <th>articul</th>
              <th>product</th>
              <th>img</th>
              <th>price</th>
            </tr>
          </thead>
          <tbody id="table-body"> </tbody>
        </table>
        <button class="close-modal-btn">OK</button>
      </div>
    </div>

    <template id="table-template">
      <tr>
        <td class="td-articul"></td>
        <td class="td-product"></td>
        <td class="td-image"><img src="" alt="product image" /></td>
        <td class="td-price"></td>
      </tr>
    </template>
    <script type="module" src="./main.js"></script>
  </body>
</html>
