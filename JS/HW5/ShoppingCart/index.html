<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <button class="shopping-cart-btn"
        ><img src="./imgs/cart.svg" alt="" /><span>0</span></button
      >
    </header>
    <main>
      <section class="cards">
        <template id="card-template">
          <div class="card">
            <h3 class="card__title"></h3>
            <img class="card__img" src="" alt="product image" />
            <div class="wrapper-card__description">
              <div class="card__description">
                <p class="card__text price">price:</p>
                <p class="card__text articul">articul:</p>
              </div>
              <button class="card__btn">Add to Cart</button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
