<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <article>
    <div class="calculator">
      <div class="screen">
        <input type="text" id="calc-screen" readonly>
      </div>
      <div class="grid-container">
        <div class="grid-item operand"><button>7</button></div>
        <div class="grid-item operand"><button>8</button></div>
        <div class="grid-item operand"><button>9</button></div>
        <div class="grid-item operation-mark"><button>&#215;</button></div>
        <div class="grid-item operation-mark"><button>&#247;</button></div>
        <div class="grid-item operand"><button>4</button></div>
        <div class="grid-item operand"><button>5</button></div>
        <div class="grid-item operand"><button>6</button></div>
        <div class="grid-item operation-mark"><button>+</button></div>
        <div class="grid-item operation-mark"><button>-</button></div>
        <div class="grid-item operand"><button>1</button></div>
        <div class="grid-item operand"><button>2</button></div>
        <div class="grid-item operand"><button>3</button></div>
        <div class="grid-item operation-equal"><button>=</button></div>
        <div class="grid-item operand"><button>0</button></div>
        <div class="grid-item operand"><button>00</button></div>
        <div class="grid-item operand"><button>.</button></div>
        <div class="grid-item reset"><button>Reset</button></div>
      </div>
    </div>
  </article>
  <script src="./main.js"></script>
</body>

</html>
