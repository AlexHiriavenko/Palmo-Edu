<template id="showSolutionDialog">
  <div class="alert-container">
    <p class="help-text alert-text">Are you sure you want to see the solution? 
      In this case, you will lose your current progress. The solution will not be counted.
    </p>
    <div class="two-btns-group">
      <button class="control-btn start-game-btn submit">OK</button>
      <button class="control-btn start-game-btn cancel">Cancel</button>
    </div>
  </div>
</template>
